<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Επαναφορά Κωδικού - T-Parking</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563EB;
            --primary-dark: #1e40af;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--gray-900);
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 480px;
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: block;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            font-size: 14px;
            color: var(--gray-600);
            text-align: center;
            margin-bottom: 30px;
        }

        .alert {
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert-warning {
            background-color: #fef3c7;
            color: #92400e;
            border: 1px solid #fde68a;
        }

        .alert-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            padding-right: 45px;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.2s;
            background-color: var(--gray-50);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-input:disabled {
            background-color: var(--gray-100);
            color: var(--gray-500);
            cursor: not-allowed;
        }

        .form-input.error {
            border-color: var(--error-color);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--gray-500);
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background-color: var(--gray-200);
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .password-strength-bar.weak {
            width: 33%;
            background-color: var(--error-color);
        }

        .password-strength-bar.medium {
            width: 66%;
            background-color: var(--warning-color);
        }

        .password-strength-bar.strong {
            width: 100%;
            background-color: var(--success-color);
        }

        .password-strength-text {
            font-size: 12px;
            color: var(--gray-500);
            margin-top: 6px;
        }

        .error-message {
            font-size: 13px;
            color: var(--error-color);
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            margin-top: 8px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }

        .submit-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .submit-btn.loading {
            position: relative;
            color: transparent;
        }

        .submit-btn.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 640px) {
            .container {
                padding: 30px 24px;
            }

            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="/logosidebar.png" alt="T-Parking Logo" class="logo" onerror="this.style.display='none'">
            <h1 class="title">Επαναφορά Κωδικού</h1>
            <p class="subtitle">Εισάγετε τον νέο σας κωδικό πρόσβασης</p>
        </div>

        <div id="alert-container"></div>

        <form id="reset-form">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input
                    type="email"
                    id="email"
                    class="form-input"
                    placeholder="example@email.com"
                    disabled
                    required
                />
            </div>

            <div class="form-group">
                <label for="new-password" class="form-label">Νέος Κωδικός</label>
                <div class="input-wrapper">
                    <input
                        type="password"
                        id="new-password"
                        class="form-input"
                        placeholder="Εισάγετε νέο κωδικό (min 8 χαρακτήρες)"
                        minlength="8"
                        required
                    />
                    <button type="button" class="password-toggle" id="toggle-new-password" aria-label="Εμφάνιση κωδικού">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </button>
                </div>
                <div class="password-strength">
                    <div class="password-strength-bar" id="password-strength-bar"></div>
                </div>
                <div class="password-strength-text" id="password-strength-text"></div>
                <div class="error-message hidden" id="password-error"></div>
            </div>

            <div class="form-group">
                <label for="confirm-password" class="form-label">Επιβεβαίωση Κωδικού</label>
                <div class="input-wrapper">
                    <input
                        type="password"
                        id="confirm-password"
                        class="form-input"
                        placeholder="Εισάγετε ξανά τον κωδικό"
                        minlength="8"
                        required
                    />
                    <button type="button" class="password-toggle" id="toggle-confirm-password" aria-label="Εμφάνιση κωδικού">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </button>
                </div>
                <div class="error-message hidden" id="confirm-password-error"></div>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">
                Ενημέρωση Κωδικού
            </button>
        </form>

        <a href="t-parking://login" class="back-link" id="back-link" style="display: none;">
            Επιστροφή στην Εφαρμογή
        </a>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://utuoppaqarwowecxxjqw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0dW9wcGFxYXJ3b3dlY3h4anF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg2MzkxNzksImV4cCI6MjA1NDIxNTE3OX0.3mg3j-kEd09I4KgToi2c3afDxdBIG-tksaldKobc5RE';

        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM Elements
        const resetForm = document.getElementById('reset-form');
        const emailInput = document.getElementById('email');
        const newPasswordInput = document.getElementById('new-password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const submitBtn = document.getElementById('submit-btn');
        const alertContainer = document.getElementById('alert-container');
        const passwordError = document.getElementById('password-error');
        const confirmPasswordError = document.getElementById('confirm-password-error');
        const passwordStrengthBar = document.getElementById('password-strength-bar');
        const passwordStrengthText = document.getElementById('password-strength-text');
        const backLink = document.getElementById('back-link');

        // Password toggle functionality
        function setupPasswordToggle(toggleId, inputId) {
            const toggle = document.getElementById(toggleId);
            const input = document.getElementById(inputId);
            
            toggle.addEventListener('click', () => {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                
                // Update icon
                const svg = toggle.querySelector('svg');
                if (type === 'text') {
                    svg.innerHTML = `
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                    `;
                } else {
                    svg.innerHTML = `
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    `;
                }
            });
        }

        setupPasswordToggle('toggle-new-password', 'new-password');
        setupPasswordToggle('toggle-confirm-password', 'confirm-password');

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = '';

            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            if (strength <= 2) {
                passwordStrengthBar.className = 'password-strength-bar weak';
                passwordStrengthText.textContent = 'Αδύναμος κωδικός';
                passwordStrengthText.style.color = '#ef4444';
            } else if (strength <= 3) {
                passwordStrengthBar.className = 'password-strength-bar medium';
                passwordStrengthText.textContent = 'Μέτριος κωδικός';
                passwordStrengthText.style.color = '#f59e0b';
            } else {
                passwordStrengthBar.className = 'password-strength-bar strong';
                passwordStrengthText.textContent = 'Ισχυρός κωδικός';
                passwordStrengthText.style.color = '#10b981';
            }
        }

        newPasswordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            if (password.length > 0) {
                checkPasswordStrength(password);
            } else {
                passwordStrengthBar.className = 'password-strength-bar';
                passwordStrengthText.textContent = '';
            }
        });

        // Show alert function
        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    <svg class="alert-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        ${type === 'error' 
                            ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>'
                            : type === 'success'
                            ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>'
                            : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>'
                        }
                    </svg>
                    <span>${message}</span>
                </div>
            `;
            alertContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Clear alerts
        function clearAlerts() {
            alertContainer.innerHTML = '';
            passwordError.classList.add('hidden');
            confirmPasswordError.classList.add('hidden');
            newPasswordInput.classList.remove('error');
            confirmPasswordInput.classList.remove('error');
        }

        // Validate form
        function validateForm() {
            clearAlerts();
            let isValid = true;

            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Check password length
            if (newPassword.length < 8) {
                passwordError.textContent = 'Ο κωδικός πρέπει να έχει τουλάχιστον 8 χαρακτήρες';
                passwordError.classList.remove('hidden');
                newPasswordInput.classList.add('error');
                isValid = false;
            }

            // Check if passwords match
            if (newPassword !== confirmPassword) {
                confirmPasswordError.textContent = 'Οι κωδικοί δεν ταιριάζουν';
                confirmPasswordError.classList.remove('hidden');
                confirmPasswordInput.classList.add('error');
                isValid = false;
            }

            return isValid;
        }

        // Parse URL hash parameters
        function parseHashParams() {
            const hash = window.location.hash.substring(1);
            const params = {};
            hash.split('&').forEach(param => {
                const [key, value] = param.split('=');
                if (key && value) {
                    params[key] = decodeURIComponent(value);
                }
            });
            return params;
        }

        // Initialize session from URL hash
        async function initializeSession() {
            const params = parseHashParams();
            
            if (!params.access_token || params.type !== 'recovery') {
                showAlert('Το link έχει λήξει ή δεν είναι έγκυρο. Παρακαλώ ζητήστε νέο link από το email.', 'error');
                return false;
            }

            try {
                const { data, error } = await supabase.auth.setSession({
                    access_token: params.access_token,
                    refresh_token: params.refresh_token
                });

                if (error) {
                    throw error;
                }

                if (data.user) {
                    emailInput.value = data.user.email || '';
                    return true;
                } else {
                    throw new Error('Δεν βρέθηκε χρήστης');
                }
            } catch (error) {
                console.error('Session error:', error);
                if (error.message.includes('expired') || error.message.includes('invalid')) {
                    showAlert('Το link έχει λήξει. Παρακαλώ ζητήστε νέο link.', 'error');
                } else {
                    showAlert('Δεν έχετε πρόσβαση. Χρησιμοποιήστε το link από το email.', 'error');
                }
                return false;
            }
        }

        // Handle form submission
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAlerts();

            if (!validateForm()) {
                return;
            }

            const newPassword = newPasswordInput.value;
            
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            submitBtn.textContent = 'Ενημέρωση...';

            try {
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    throw error;
                }

                showAlert('Ο κωδικός ενημερώθηκε επιτυχώς! Θα μεταφερθείτε στην εφαρμογή...', 'success');
                backLink.style.display = 'block';
                
                // Clear form
                resetForm.reset();
                passwordStrengthBar.className = 'password-strength-bar';
                passwordStrengthText.textContent = '';

                // Redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = 't-parking://login';
                }, 3000);

            } catch (error) {
                console.error('Update error:', error);
                showAlert('Σφάλμα κατά την ενημέρωση. Δοκιμάστε ξανά.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'Ενημέρωση Κωδικού';
            }
        });

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', async () => {
            const sessionInitialized = await initializeSession();
            if (!sessionInitialized) {
                submitBtn.disabled = true;
                resetForm.style.opacity = '0.6';
            }
        });

        // Real-time validation
        confirmPasswordInput.addEventListener('input', () => {
            if (confirmPasswordInput.value.length > 0) {
                validateForm();
            } else {
                confirmPasswordError.classList.add('hidden');
                confirmPasswordInput.classList.remove('error');
            }
        });

        newPasswordInput.addEventListener('input', () => {
            if (newPasswordInput.value.length > 0 && newPasswordInput.value.length < 8) {
                passwordError.textContent = 'Ο κωδικός πρέπει να έχει τουλάχιστον 8 χαρακτήρες';
                passwordError.classList.remove('hidden');
                newPasswordInput.classList.add('error');
            } else {
                passwordError.classList.add('hidden');
                newPasswordInput.classList.remove('error');
            }
            
            if (confirmPasswordInput.value.length > 0) {
                validateForm();
            }
        });
    </script>
</body>
</html>
